name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: lightwatch

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x64
          - target: aarch64-unknown-linux-gnu
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package tarball
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/
          cd dist
          tar -czvf ../Lightwatch-linux-${{ matrix.arch }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lightwatch-linux-${{ matrix.arch }}
          path: Lightwatch-linux-${{ matrix.arch }}.tar.gz

  build-deb:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x64
            deb_arch: amd64
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            deb_arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create .deb package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          PKG_ROOT=lightwatch_${VERSION}_${{ matrix.deb_arch }}
          mkdir -p ${PKG_ROOT}/DEBIAN
          mkdir -p ${PKG_ROOT}/usr/bin
          mkdir -p ${PKG_ROOT}/usr/share/applications

          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} ${PKG_ROOT}/usr/bin/

          cat > ${PKG_ROOT}/DEBIAN/control << EOF
          Package: lightwatch
          Version: ${VERSION}
          Section: games
          Priority: optional
          Architecture: ${{ matrix.deb_arch }}
          Depends: libasound2, libudev1
          Maintainer: LIGHTWATCH Collective
          Description: A 143-second contemplative experience about connection and loss
          EOF

          cat > ${PKG_ROOT}/usr/share/applications/lightwatch.desktop << EOF
          [Desktop Entry]
          Name=Lightwatch
          Exec=lightwatch
          Type=Application
          Categories=Game;
          EOF

          dpkg-deb --build ${PKG_ROOT}
          mv ${PKG_ROOT}.deb Lightwatch-${{ matrix.arch }}.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lightwatch-${{ matrix.arch }}-deb
          path: Lightwatch-${{ matrix.arch }}.deb

  build-macos:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x64
            runner: macos-13
          - target: aarch64-apple-darwin
            arch: arm64
            runner: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/
          cd dist
          tar -czvf ../Lightwatch-mac-${{ matrix.arch }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lightwatch-mac-${{ matrix.arch }}
          path: Lightwatch-mac-${{ matrix.arch }}.tar.gz

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            arch: x64
          - target: aarch64-pc-windows-msvc
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination dist/
          Compress-Archive -Path dist/* -DestinationPath "Lightwatch-win-${{ matrix.arch }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lightwatch-win-${{ matrix.arch }}
          path: Lightwatch-win-${{ matrix.arch }}.zip

  build-arch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x64
          - target: aarch64-unknown-linux-gnu
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev zstd

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package for Arch
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p pkg/usr/bin
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} pkg/usr/bin/
          cd pkg
          tar --zstd -cf ../Lightwatch-arch-${{ matrix.arch }}.tar.zst *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lightwatch-arch-${{ matrix.arch }}
          path: Lightwatch-arch-${{ matrix.arch }}.tar.zst

  release:
    needs: [build-linux, build-deb, build-macos, build-windows, build-arch]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.tar.zst" -o -name "*.zip" -o -name "*.deb" \) -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
